<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Amine's Store</title>
</head>

<body>
    <div class="top-shopping-cart">
        <div class="header">
            <div class="logo">
                <i class="fab fa-2x fa-shopify"></i>
                <a href="index.html">
                    <h3>Amine's Store</h3>
                </a>
            </div>
            <div class="total">
                <a href="cart.html">
                    <i class="fas fa-cart-arrow-down"></i>Cart<span class="panier"> 0 </span>
                </a>
            </div>
        </div>

    </div>
    <h1>Time to choose your watch</h1>
    <div class="container">
        <div class="product">
            <div class="image">
                <img src="product1.jpg" alt="watch1">
            </div>
            <div class="price">
                <h4>200Dt <ion-icon class="heart" name="heart-circle-outline"></ion-icon>
                </h4>


            </div>
            <div class="name">
                <h5>Casual</h5>
            </div>
            <a class="addcart card1" href="#"></i>Buy</a>
        </div>
        <div class="product">
            <div class="image">
                <img src="product2.jpg" alt="watch2">
            </div>
            <div class="price">
                <h4>300Dt<ion-icon class="heart" name="heart-circle-outline"></ion-icon>
                </h4>
            </div>
            <div class="name">
                <h5>Classy Watch</h5>
            </div>
            <a class="addcart card2" href="#"></i>Buy</a>
        </div>
        <div class="product">
            <div class="image">
                <img src="product3.jpg" alt="watch3">
            </div>
            <div class="price">
                <h4>250Dt<ion-icon class="heart" name="heart-circle-outline"></ion-icon>
                </h4>
            </div>
            <div class="name">
                <h5>Sport Watch</h5>
            </div>
            <a class="addcart card3" href="#">Buy</a>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</body>

</html>
